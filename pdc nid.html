<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDC NID Algorithm</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-96">
      <h1 class="text-2xl font-bold mb-6 text-center">PDC NID Algorithm</h1>

      <button
        onclick="displayPDCNID()"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
      >
        Display Numbers
      </button>

      <div
        id="result"
        class="mt-6 text-lg font-medium text-gray-700 whitespace-pre-wrap"
      ></div>
    </div>
  </body>
  <script>
    const displayPDCNID = () => {
      let result = "";
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          result += `${i} is PDC NID<br>`;
        } else if (i % 3 === 0) {
          result += `${i} is PDC<br>`;
        } else if (i % 5 === 0) {
          result += `${i} is NID<br>`;
        } else {
          result += `${i} is neither PDC nor NID<br>`;
        }
      }
      document.getElementById("result").innerHTML = result;
    };
  </script>
</html>
