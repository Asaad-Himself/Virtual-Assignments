<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Statistics Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
      <h1 class="text-2xl font-bold text-center mb-6">
        Array Statistics Calculator
      </h1>
      <input
        type="text"
        id="arrayInput"
        placeholder="Enter numbers separated by commas (e.g., 2,1,7,3,2,9,5)"
        class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="calculateStat()"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
      >
        Calculate the Statistics
      </button>
      <div
        id="result"
        class="mt-6 text-lg text-gray-700 whitespace-pre-wrap"
      ></div>
    </div>
  </body>
  <script>
    const calculateStat = () => {
      const input = document.getElementById("arrayInput").value
      const numbers = input.split(",").map((item) => Number(item.trim()))

      let correct = numbers.length !== 0
      for (let i = 0; i < numbers.length && correct; i++) {
        if (isNaN(numbers[i])) {
          correct = false
        }
      }

      if (!correct) {
        document.getElementById("result").innerHTML =
          "Please enter a correct list of numbers separated by commas."
        return
      }

      let min = numbers[0]
      let max = numbers[0]
      let sum = 0
      for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] < min) {
          min = numbers[i]
        }
        if (numbers[i] > max) {
          max = numbers[i]
        }
        sum += numbers[i]
      }
      const average = sum / numbers.length;

      const answer =
        "Minimum: " +
        min +
        "<br>" +
        "Maximum: " +
        max +
        "<br>" +
        "Sum: " +
        sum +
        "<br>" +
        "Average: " +
        average.toFixed(3)

      document.getElementById("result").innerHTML = answer;
    };
  </script>
</html>
