<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Factorial Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-lg p-8 w-80">
      <h1 class="text-2xl font-bold mb-6 text-center">
        Sum Factorial Calculator
      </h1>
      <input
        type="number"
        id="numberInput"
        placeholder="Enter a non-negative integer"
        min="0"
        class="w-full p-2 border border-gray-300 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="calculateSumFactorial()"
        class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
      >
        Calculate Sum Factorial
      </button>
      <div
        id="result"
        class="mt-6 text-lg font-medium text-center text-gray-700"
      ></div>
    </div>
  </body>
  <script>
    const calculateSumFactorial = () => {
      const input = document.getElementById("numberInput");
      const resultDiv = document.getElementById("result");
      const num = Number(input.value);

      if (isNaN(num) || num < 0) {
        resultDiv.innerHTML = "Please enter a valid non-negative integer.";
        return;
      }

      let sum = 0;
      for (let i = 1; i <= num; i++) {
        sum += i;
      }

      resultDiv.innerHTML = `Sum Factorial of ${num} is ${sum}`;
    };
  </script>
</html>
